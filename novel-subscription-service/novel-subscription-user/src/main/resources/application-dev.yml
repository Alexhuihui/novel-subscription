server:
  port: 7002
  servlet:
    context-path: /novel-subscription-user

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: novel-subscription-user
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
    open-in-view: false
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/novel_subscription?autoReconnect=true&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2b8
    username: root
    password: qwerty123
    driver-class-name: com.mysql.cj.jdbc.Driver
    tomcat:
      max-active: 4
      min-idle: 2
      initial-size: 2
  redis:
    database: 0   # Redis数据库索引（默认为0）
    host: 79.226.196  # Redis服务器地址
    port: 6379  # Redis服务器连接端口
    password: qwerty123 # Redis服务器连接密码（默认为空）
    timeout: 5000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/

feign:
  hystrix:
    enabled: true

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
